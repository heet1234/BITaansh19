	<div class="container-contact100" style="background-image: url(img/6.jpg);background-size: 100% 100vh; background-color:#141414;">
		<div class="wrap-contact100" style="background-color:rgba(01,01,01,0.8);">
			<form class="contact100-form validate-form" name="REGISTRATION" data-netlify-recaptcha="true" data-netlify="true" netlify-honeypot="bot-field">
				<span class="contact100-form-title" style="color: gold;">
					REGISTRATION
				</span>
<label style="display: none;">Don’t fill this out if you're human: <input name="bot-field" style="display: none;" /></label>
				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name"  >
					<span class="label-input100">FULL NAME *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Your Name">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (something@xyz.com)">
					<span class="label-input100">Email *</span>
					<input class="input100" type="email" name="email" placeholder="Enter Your Email ">
				</div>

				<div class="wrap-input100 bg1 validate-input rs1-wrap-input100" data-validate = "Enter phone like 9876543210">
					<span class="label-input100">Phone</span>
					<input class="input100" type="Number" name="phone" placeholder="Enter Number Phone">
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Select Event</span>
					<div>
						<select class="js-select2" name="event">
							<option>ONLINE EVENTS</option>
							<option>ABHINAY</option>
							<option>ALANKAN</option>
							<option>NRITYANJALI</option>
							<option>PARIKALPANA</option>
							<option>SARGAM</option>
					
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">GENDER</span>
					<div>
						<select class="js-select3" name="gender">
							<option>SELECT</option>
							<option>MALE</option>
							<option>FEMALE</option>

						</select>
						<div class="dropDownSelect3"></div>
					</div>
				</div>
				
				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">ACCOMODATION</span>
					<div>
						<select class="js-select2" name="accomodation">
							<option>NO</option>
							<option>NOT SURE</option>
							<option>YES</option>

						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

		

			<div class="wrap-input100 validate-input bg1" data-validate = "ENTER YOUR COLLEGE NAME">

<div data-netlify-recaptcha="true"></div>

							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>

	<script src="js/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>

	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
